<html>
<head>
  <meta author="Alexander Kallaway">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="calc.css" type="text/css">
</head>
<body>
  <div id="info">
    <p>?</p>
  </div>
  <div id="project-description">
    <p>Zen Calculator</p>
    <p>Author: Alexander Kallaway</p>
    <p>Tech: VanillaJS</p>
    <p>Concept: Simplicity</p>
    <p>For: FreeCodeCamp</p>
  </div>
  <div class="calc-body">
    <!-- <p>Written in VanillaJS.</p> -->
    <!-- <p>Still in Progress</p> -->
    <div id="display">
      <p id="result">Breathe.</p>
      
      <!-- BUTTONS -->
      <div class="keyboard">
        <!-- row 1. Should include: AC, CE, %, / -->
        <div class="key-row">
          <button id="ac">AC</button>
          <button id="ce">CE</button>
          <button id="%">%</button>
          <button id="divider">/</button>
        </div>
        <!-- row 2. Should include: 7, 8, 9, X -->
        <div class="key-row">
          <button id="7">7</button>
          <button id="8">8</button>
          <button id="9">9</button>
          <button id="x">X</button>
        </div>
        <!-- row 3. Should include: 4, 5, 6, -  -->
        <div class="key-row">
          <button id="5">4</button>
          <button id="5">5</button>
          <button id="6">6</button>
          <button id="minus">-</button>
        </div>
        <!-- row 4. Should include: 1, 2, 3, +  -->
        <div class="key-row">
          <button id="1">1</button>
          <button id="2">2</button>
          <button id="3">3</button>
          <button id="plus">+</button>
        </div>
        <!-- row 5. Should include: 0, ., =, +  -->
        <div class="key-row">
          <button id="0">0</button>
          <button id="decimal">.</button>
          <button id="equals">=</button>
          <button id="+">+</button>
        </div>
      </div>
    </div>
  </div>
  <script src="calc.js"></script>
</body>
</html>
